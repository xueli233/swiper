<!DOCTYPE html>

  <!--CSS引用-->
  <link rel="stylesheet" href="styles/reset.css">

  <div class="up-arrow"><img src="images/arrow-up.png" alt="滑动切换"></div>

               swiper-animate-duration="2s"

               swiper-animate-effect="fadeIn"

        <!--飞机-->
        <div class="index-flight ani"
             swiper-animate-effect="zoomInDown"

        <!--散类元素-->
        <div class="index-element ani"

             swiper-animate-duration="2s"

        <!--云-->
        <div class="index-cloud ani"
             swiper-animate-effect="fadeIn"
             swiper-animate-duration="2s"
             swiper-animate-delay="0.5s"
        >
          <img src="images/indexCloud.png" alt="">
        </div>
        <!--星星-->
        <div class="index-stars ani"
             swiper-animate-effect="fadeIn"
             swiper-animate-duration="2s"
             swiper-animate-delay="0.5s"

        </div>
        <!--楼-->
        <div class="index-building ani"

             swiper-animate-duration="0.1s"
             swiper-animate-delay="0.5s"

        </div>
      </div>

        <div class="ani ws-bg"
          class="ani"

          swiper-animate-duration="1s"
          swiper-animate-delqy="0.1s"
         ></div>
        <!--滑下来的线-->
        <div class="ani ws-line"
             swiper-animate-effect="slideInDown"
             swiper-animate-duration="1s"
             swiper-animate-delay="1.1s"

        <!--文字,曾经的我...IT-->
        <div class="xy-c">
          <div class="was-it was-txt">
            <img class="ani"
                 swiper-animate-effect="fadeIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0.2s"

          </div>
          <!--文字,曾经的我..码农.-->

                 swiper-animate-duration="1s"
                 swiper-animate-delay="0.8s"

        <!--4.我的团队-->
        <div class="block-page block-where-wrap" >

          <div class="where-bg abs ani"
               swiper-animate-effect="fadeIn"
               swiper-animate-duration="2s"
               swiper-animate-delay="9.2s"

            <img src="images/myTeamBg.jpg" alt="">

          <div class="wall-avatar">
            <!--人物-->
            <div class="where-avatar abs ani"

        </div>
        <!--灯暗状态-->

               swiper-animate-duration="1s"
               swiper-animate-delay="0.8s"

            <img src="images/clickGuide.png" alt="" class="ani infinite"
                 swiper-animate-effect="qqpulse"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0.8s"
            >
          </div>
          <!--右边建筑背景-->
          <div class="light-off-wall abs">
            <img src="images/cornerWall.png" alt="">
          </div>
        </div>
        <!--2.灯亮-->

            <img src="images/lightOnBg.jpg" alt=""

            <img src="images/lightFlowers.png" alt=""

      <!--页面5-->

             swiper-animate-duration="1s"
             swiper-animate-delay="2s"

          <img src="images/runTxt.png" alt="">
        </div>

      <div class="swiper-slide">

          <img src="images/salaryTa.png" alt="" class="ani"

        <!--文字内容-->
        <div class="intro-txt">
          <div class="intro-txt-inner">
            <p>招商银行是世界500强企业，也是我国第一家完全有企业法人持股的股份制商业银行。</p>
            <p>招银网络科技（简称招银科技）是招商银行的全资子公司

              公司以成为中国银行业最强大脑为己任，在彼此信任和尊重的基础上
              追求高标准的交付和价值创造。现有深圳、杭州两家分支机构，
              共同担负着招商银行电子信息化的重任。</p>
            <p>这里是中国最具活力的银行，这里是中国最优秀的金融IT团队之一。
              如果您足够优秀，那么这里将会是您智慧闪光、价值实现和梦想腾飞的舞台，
              我们热忱期待您的加盟。</p>
          </div>
        </div>
        <!--两朵花-->
        <div class="abs intro-flower">
          <img src="images/introFlowers.png" alt=""class="qqpulse animated infinite">
        </div>
        <!--人物-->
        <div class="abs intro-avatar">
          <img src="images/introAvatar.png" alt="">
        </div>
        <!--星星-->
        <div class="abs intro-star">
            <img src="images/introStar.png" alt="" class="qqflash animated infinite">
        </div>
        <!--云-->
        <abs class="intro-cloudy">
          <img src="images/introCloudy.png" alt="">
        </abs>
      </div>
      <!--页面9-->
      <div class="swiper-slide">
        <!--logo-->
        <div class="end-logo ani abs"
             swiper-animate-effect="fadeIn"
             swiper-animate-duration="1s"
             swiper-animate-delay="0.5s"
        >
          <img src="images/endLogo.png" alt="">
        </div>
        <!--世界那么大...-->
        <div class="end-txt abs ani"
             swiper-animate-effect="bounceInDown"
             swiper-animate-duration="1s"
             swiper-animate-delay="0.6s"
        >
          <img src="images/endTxt.png" alt="">
        </div>
        <!--简历邮箱-->
        <div class="end-mail ani abs"
             swiper-animate-effect="bounceInDown"
             swiper-animate-duration="1s"
             swiper-animate-delay="0.7s"
        >
          <img src="images/endMail.png" alt="">
        </div>
        <!--猛戳飞机有惊喜-->
        <div class="end-clickguide ani abs"
             swiper-animate-effect="bounceInDown"
             swiper-animate-duration="1s"
             swiper-animate-delay="0.8s"
        >
          <img src="images/endClickGuide.png" alt="">
        </div>
        <!--飞机-->
        <a href="" class="end-avatar ani abs"

           swiper-animate-duration="1s"
           swiper-animate-delay="0.9s"
        >
          <img src="images/endAvatar.png" alt=""

          >
        </a>
        <!--云彩-->
        <div class="end-cloudys abs"
             swiper-animate-effect="bounceDown"
             swiper-animate-duration="1s"
             swiper-animate-delay="1s"
        >
          <img src="images/endCloudys.png" alt=""

        </div>
        <!--银河...不见不散-->
        <div class="end-bottom-txt abs"

             swiper-animate-duration="1s"
             swiper-animate-delay="1s"

          <img src="images/endBottomTxt.png" alt="">

    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

  <!--JS引入-->
  <script src="scripts/swiper.min.js"></script>
  <script src="scripts/swiper.animate.min.js"></script>
  <script>
    /*
    * 1.初始化,new对象
    * */
    var mySwiper = new Swiper ('.swiper-container', {
      //设置可以点击
      pagination : '.swiper-pagination',
      paginationClickable :true,
      //小圆点方向
      direction: 'vertical',
      onInit: function (swiper) {
        swiperAnimateCache(swiper);
        swiperAnimate(swiper);
      },
      onSlideChangeEnd: function (swiper) {
        swiperAnimate(swiper);
      }
    });

    /*
    * 开灯
    *
    * */
    var ON = false;
    var oLightBtn = document.querySelector('.light-btn');
    var oLightOnBtn = document.querySelector('.light-btn-on');
    var oLightOn = document.querySelector('.light-on');
    var oLightOff = document.querySelector('.light-off');
    oLightBtn.addEventListener('click',function () {
      oLightBtn.style.display = 'none';
      oLightOff.style.display = 'none';
      oLightOn.style.display = 'block';
      oLightOnBtn.style.display = 'block';
    });
